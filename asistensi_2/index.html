<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="aset/style.css">
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Task Manager</a>
        </div>
    </nav>
    <h2 class="ps-4 my-2">Kategori</h2>
    <div class="container-fluid row mt-3">
        <div class="col-3">
            <div class="col" id="list-example">
                <div id="list-example" class="list-group">
                <a class="list-group-item list-hover " href="#list-item-1 " id="activeSemua" >Semua</a>
                <a class="list-group-item list-hover" href="#list-item-2" id="activeKerja" >Kerja</a>
                <a class="list-group-item list-hover" href="#list-item-3" id="activePribadi" >Pribadi</a>
                <a class="list-group-item list-hover" href="#list-item-4" id="activeSekolah" >Sekolah</a>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="container">
                <div class="form mb-3 row d-flex justify-content-between">
                    <div class="input col-5">
                        <input id="searchInput" type="text" class="form-control" placeholder="Cari Tugas">
                    </div>
                    <button type="button" class="form-conterol col-2 btn btn-success ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Tambah Tugas</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Judul</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Status</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Tugas</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- body modal -->
            <form>
                <div class="mb-3">
                    <label for="judul" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan Judul Tugas" required>
                </div>
                <div class="mb-3">
                    <label for="kategori" class="form-label">Kategori</label>
                    <select class="form-select" id="kategori" required>
                        <option selected>Pilih Kategori</option>
                        <option value="kerja">Kerja</option>
                        <option value="Pribadi">Pribadi</option>
                        <option value="Sekolah">Sekolah</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                        <option selected>Pilih Status</option>
                        <option value="Belum Selesai">Belum Selesai</option>
                        <option value="Selesai">Selesai</option>
                    </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitData">Save</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./aset/main.js
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
        "></script>
</body>

</html>
