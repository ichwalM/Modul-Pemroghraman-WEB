<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #FF5733;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Form Input Data</h2>
        <form id="data-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>

        <h2 class="text-center mt-5">Data Mahasiswa</h2>
        <table id="data-table" class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Array untuk menyimpan data
        const dataMahasiswa = [];

        // Ambil elemen yang diperlukan
        const form = document.getElementById('data-form');
        const dataTable = document.getElementById('data-table').querySelector('tbody');

        // Event listener untuk form submit
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah refresh halaman

            // Ambil nilai dari input
            const nama = document.getElementById('name').value;
            const nim = document.getElementById('nim').value;

            // Simpan data ke array
            const mahasiswa = {
                nama: nama,
                nim: nim
            };
            dataMahasiswa.push(mahasiswa);

            //   Render data ke tabel
            updateTable();

            // Reset input form
            form.reset();
        });

        // Fungsi untuk render data ke tabel
        function updateTable() {
            // Kosongkan isi tabel
            dataTable.innerHTML = '';

            // Render ulang data
            dataMahasiswa.forEach((item, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.nim}</td>
                </tr>`;
                dataTable.innerHTML += row;
            });
        }
    </script>
</body>
</html>
