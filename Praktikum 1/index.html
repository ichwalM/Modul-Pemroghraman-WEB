<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" class="d-flex flex-column mb-3 shadow p-5" id="form">
            <h1>Hello, world!</h1>
            <label for="name">Stame</label>
            <input id="name" class="mb-3" type="text">
            <label for="stambuk">Stambuk</label>
            <input id="stambuk" class="mb-3" type="text">
            <input class="mb-3" type="submit">
        </form>
        <tab id="result"></tab>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const stambuk = document.getElementById('stambuk').value;
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<h4>Submitted Data:</h4>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${stambuk}</p>`;
                console.log(name);
            });
        </script>
    </body>
</html>
